  <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: #ffffff !important;
    }

    .asteriskField {
      color: red;
    }
  </style>

  <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <form class="form-horizontal" method="post">
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="name">
                Full Name:
                <span class="asteriskField">*</span>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="name" name="name" placeholder="First and Last Name" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="email">
                Email:
                <span class="asteriskField">*</span>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="email" name="email" placeholder="name@domain.com" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2" for="tel">
                Phone:
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="tel" name="tel" placeholder="XXX-XXX-XXXX" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="subject">
                Subject:
                <span class="asteriskField">*</span>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="subject" name="subject" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="message">
                Message:
                <span class="asteriskField">*</span>
              </label>
              <div class="col-sm-10">
                <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!-- End of Content -->
